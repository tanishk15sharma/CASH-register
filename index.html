<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css ">
    <title>Cash-Register</title>
</head>

<body>
    
    <div class="container">
        <h1 class="heading">CASH-REGISTER</h1>
        <h3 class="info">Enter the bill amount and cash given by the customer to know minimum number of notes to
            be given .
         </h3>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" />
       
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="number" />
        <button id ="check-button" >CHECK</button>
        <p id="error-message"></p>
        
        <table class="table">
            <caption>Return change : </caption>
            <tr>
                <th><small>No.of notes</small>
                    
                </th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                



            </tr>
            <tr class="notes">
                <th>
                     Notes
                 </th>
                <td class="rs">2000</td>
                <td class="rs">500</td>
                <td class="rs">100</td>
                <td class="rs">20</td>
                <td class="rs">10</td>
                <td class="rs">5</td>
                <td class="rs">1</td>
            </tr>






        </table>




    </div>
    


</body>
<script src="./index.js"></script>

</html>
